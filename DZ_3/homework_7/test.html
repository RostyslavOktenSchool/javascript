<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
  <style>
  .grid-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
    max-width: 800px;
    margin: 0 auto;
  }

  .user-block {
    background-color: #f0f0f0;
    padding: 12px;
    border-radius: 8px;
  }
</style>
<body>
  

<div class="grid-container">
  <div class="user-block">User 1</div>
  <div class="user-block">User 2</div>
  <div class="user-block">User 3</div>
  <div class="user-block">User 4</div>
</div>

</body>
</html>
